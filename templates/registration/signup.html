{% extends 'sitepages/base2.html'%}
{%load static%}
{%block aboutpage_content%}
            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">{{data.ptitle}}</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Sign up</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <style>
        
        
            form {
              max-width: 400px;
              background-color: #fff;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        
            label {
              display: block;
              margin-bottom: 8px;
              font-weight: bold;
            }
        
            input {
              width: 100%;
              padding: 8px;
              margin-bottom: 16px;
              box-sizing: border-box;
              border: 1px solid #ccc;
              border-radius: 4px;
            }
        
            .helptext {
              display: block;
              margin-top: -10px;
              margin-bottom: 16px;
              color: #888;
              font-size: 12px;
            }
        
            button {
              background-color: #fea116;
              color: #fff;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 16px;
            }
        
        
            h2{
                text-align: center;
            }
          </style>

<h2>Sign Up</h2>
  <div style="display: flex;justify-content: center;">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
<p style="margin-top: 20px;text-align: center;"><a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock %}
